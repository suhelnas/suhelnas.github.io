<div class="clearfix">
  <table class="table table-striped table-hover">
     <thead>
     <tr>
       <th>First Name</th>
       <th>Last Name</th>
     </tr>
     </thead>
    <tbody>
    <tr *ngFor="let c of contactList" (click)="getInfo(c.Id)">
      <td>
        {{c.FirstName}}
      </td>
      <td>{{c.LastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
